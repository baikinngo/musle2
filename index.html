  <div class="btn aaa" id="start" >天才が今日も頑張る</div>
  <div class="btn bbb" id="stop" >天才にも少し休憩が必要</div> 
  <div class="btn ccc" id="reset" >天才にも終わりがある</div> 
</div>
</div>
</div>
<script>
function showClock1() {
   var nowTime = new Date();
   var nowHour = String(nowTime.getHours()).padStart(2,'0');
   var nowMin  = String(nowTime.getMinutes()).padStart(2,'0')
   var nowSec  = String(nowTime.getSeconds()).padStart(2,'0');
   var msg = + nowHour + ":" + nowMin + ":" + nowSec  ;
   document.getElementById("RealtimeClockArea").innerHTML = msg;
}
setInterval('showClock1()',1000);
</script>
